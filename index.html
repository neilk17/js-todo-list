<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <main class="container mx-auto flex flex-col justify-start items-center h-screen">
        <input 
            class="mt-20 flex h-10 w-[200px] rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" 
            aria-placeholder="text" 
            id="taskInput" 
            placeholder="Write a new task"
        >
        <ul class="todo flex flex-col w-[200px] mt-8 items-start">
        </ul>
    </main>
    <script src="js/script.js">
    </script>
</body>
</html>
